<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Envio de formularios</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./build/css/app.min.css" />
    <!-- <link rel="stylesheet" href="./build/css/app.min.css" /> -->
    <script defer src="./js/app.js"></script>
  </head>
  <body>
    <main class="email mt-3">
      <h1 class="fs-3 text-center">Envio de Emails</h1>
      <div class="email-contenido py-3 px-2 px-sm-3 rounded-5">
        <form id="form" class="form" novalidate>
          <div class="form-email mb-2">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Mail de destino "
              minlength="1"
              maxlength="50"
              autocomplete="off"
              class="form-control ps-1"
            />
          </div>

          <div class="form-cc mb-2">
            <label for="cc" class="form-label">CC</label>
            <input
              type="text"
              name="cc"
              id="cc"
              placeholder="Email CC (Opcional)"
              minlength="1"
              maxlength="30"
              autocomplete="off"
              class="form-control ps-1"
            />
          </div>

          <div class="form-asunto mb-2">
            <label for="asunto" class="form-label">Asunto</label>
            <input type="text" placeholder="Asunto del correo" name="asunto"
            id="asunto" minlength="1" maxlength=100" autocomplete="off"
            class="form-control ps-1 " />
          </div>

          <div class="form-mensaje mb-2">
            <label for="mensaje" class="form-label">Mensaje</label>
            <textarea
              id="mensaje"
              name="mensaje"
              class="form-control email-mensaje"
              maxlength="300"
              placeholder="Escribe un mensaje"
            ></textarea>
          </div>

          <div class="row mt-3">
            <div class="col-6">
              <button type="submit" class="btn btn-primary w-100">
                <i class="bi bi-send me-1"></i>
                <span class="btn-texto">Enviar</span>
              </button>
            </div>
            <div class="col-6">
              <button type="reset" class="btn btn-outline-secondary w-100">
                <i class="bi bi-trash3 me-1"></i>
                Resetear
              </button>
            </div>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
